# start window index of 1
set -g base-index 1

# status bar
set-option -g status-utf8 on

# Allows for faster key repetition
set -sg escape-time 0

# sorts out window sizing to be more like screen
setw -g aggressive-resize on

# vim like stuff
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

bind-key -t vi-copy 'V' rectangle-toggle
bind-key -t vi-copy C-v rectangle-toggle
bind -t vi-copy Escape cancel
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# act like GNU screen
unbind C-b
set -g prefix C-a
# Allow C-A a to send C-A to application
bind C-a send-prefix

# a now goes to last window like screen
bind a last-window

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g history-limit 5000

# get tmux to work with xterm keys
setw -g xterm-keys on

# fixes tmux with putty (looked ages for this), found info here http://tmux.svn.sourceforge.net/viewvc/tmux/trunk/FAQ
set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"

# set term inside tmux
set -g default-terminal "xterm-256color"

# easier to remember bindings for splitting windows
bind | split-window -h
bind - split-window -v

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# space for moving to next window
bind space next-window

set-option -g status on
set-option -g status-bg colour0
set-option -g status-left-bg colour0
set-option -g status-right-bg colour0
set-option -g status-left-fg colour0
set-option -g status-right-fg colour0
set-option -g window-status-bg colour0
set-option -g status-left-fg colour0
set-option -g status-right-fg colour0
set-option -g status-fg colour231
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux/tmux-powerline/status-left.sh)"
set-option -g status-right "#(~/.tmux/tmux-powerline/status-right.sh)"
